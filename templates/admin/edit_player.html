{% extends "admin/base.html" %}

{% block content %}
<h1>Edit Player</h1>
<div class="form-container">
    <form action="{{ url_for('edit_player', player_id=player.PlayerID) }}" method="POST">
    <input type="text" name="FirstName" value="{{ player.FirstName }}" placeholder="Enter First Name" required>
    <input type="text" name="LastName" value="{{ player.LastName }}" placeholder="Enter Last Name" required>

    <select name="TeamID" required>
        {% for team in teams %}
        <option value="{{ team.TeamID }}" {% if team.TeamID == player.TeamID %}selected{% endif %}>{{ team.TeamName }}</option>
        {% endfor %}
    </select>

    <input type="text" name="Position" value="{{ player.Position }}" placeholder="Enter Position" required>
    <input type="text" name="Shoots" value="{{ player.Shoots }}" placeholder="Enter Shoots">
    <input type="text" name="Height" value="{{ player.Height }}" placeholder="Enter Height">
    <input type="number" name="Weight" value="{{ player.Weight }}" placeholder="Enter Weight">
    <input type="date" name="BirthDate" value="{{ player.BirthDate }}" placeholder="Enter Birth Date">
    <input type="text" name="BirthCountry" value="{{ player.BirthCountry }}" placeholder="Enter Birth Country">

    <input type="submit" value="Save Changes">
</form>

    <a href="{{ url_for('team_detail', team_id=player.TeamID) }}" class="teams-button">Back to Team</a>
</div>
{% endblock %}
