{% extends "admin/base.html" %}
{% block content %}
<h1>Create Staff Position</h1>
<div class="form-container">
    <form method="POST" action="{{ url_for('staff_positions') }}" class="form">
        <label for="name">Position Name:</label>
        <input type="text" id="name" name="name" class="form-input" required>
        <button type="submit" class="form-button">Create Position</button>
    </form>
</div>
<h2>Existing Positions</h2>
<div class="positions-list-container">
    <ul class="positions-list">
        {% for position in positions %}
        <li class="position-item">{{ position.name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
