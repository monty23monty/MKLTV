{% extends "admin/base.html" %}

{% block content %}
<h1>Edit Fixture</h1>
<div class="form-container">
    <form method="POST" class="form" action="{{ url_for('edit_fixture', fixture_id=fixture.GameID) }}">
        <label for="datetime-input">Date and Time:</label>
        <input type="datetime-local" name="DateTime" id="datetime-input" class="form-input" value="{{ fixture.Date|replace(' ', 'T') }}">

        <label for="location-input">Location:</label>
        <input type="text" name="Location" id="location-input" class="form-input" value="{{ fixture.Location }}">

        <label for="home-team-input">Home Team:</label>
        <select name="HomeTeamID" id="home-team-input" class="form-input">
            {% for team in teams %}
            <option value="{{ team.TeamID }}" {% if team.TeamID == fixture.HomeTeamID %}selected{% endif %}>{{ team.TeamName }}</option>
            {% endfor %}
        </select>

        <label for="away-team-input">Away Team:</label>
        <select name="AwayTeamID" id="away-team-input" class="form-input">
            {% for team in teams %}
            <option value="{{ team.TeamID }}" {% if team.TeamID == fixture.AwayTeamID %}selected{% endif %}>{{ team.TeamName }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="form-button">Update Fixture</button>
    </form>
    <a href="{{ url_for('fixtures') }}" class="teams-button">Back to Fixtures</a>
</div>
{% endblock %}
