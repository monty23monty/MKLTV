{% extends "admin/base.html" %}

{% block content %}
<h1>Edit Fixture</h1>
<div class="form-container">
    <form action="{{ url_for('edit_fixture', fixture_id=fixture.GameID) }}" method="POST">
    <select name="HomeTeamID" required>
        {% for team in teams %}
        <option value="{{ team.TeamID }}" {% if team.TeamID == fixture.HomeTeamID %}selected{% endif %}>{{ team.TeamName }}</option>
        {% endfor %}
    </select>
    <select name="AwayTeamID" required>
        {% for team in teams %}
        <option value="{{ team.TeamID }}" {% if team.TeamID == fixture.AwayTeamID %}selected{% endif %}>{{ team.TeamName }}</option>
        {% endfor %}
    </select>
    <input type="datetime-local" name="DateTime" value="{{ fixture.Date | replace(' ', 'T') }}" required>
    <select name="Location" required>
        <option value="Home" {% if fixture.Location == 'Home' %}selected{% endif %}>Home</option>
        <option value="Away" {% if fixture.Location == 'Away' %}selected{% endif %}>Away</option>
    </select>
    <input type="submit" value="Update Fixture">
</form>

    <a href="{{ url_for('fixtures') }}" class="teams-button">Back to Fixtures</a>
</div>
{% endblock %}
