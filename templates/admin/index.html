{% extends "admin/base.html" %}

{% block content %}
<div class="header">
    <h1>Admin</h1>
</div>
<div class="flash">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>

{%  endblock  %}
