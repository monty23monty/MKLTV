{% extends "admin/base.html" %}

{% block content %}
<div class="header">
    <h2>Users</h2>
</div>

{% for user in users %}
<div class="user">
    <!-- Display as a table - username, permission level-->
    <div class="user-username">{{ user.username }}</div>
    <div class="user-permission">{{ user.role }}</div>
    <div class="user-edit">
        <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
    </div>
    <div class="user-delete">
        <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
