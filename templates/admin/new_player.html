{% extends "admin/base.html" %}

{% block content %}
<h1>Create New Player</h1>
<div class="form-container">
    <form action="{{ url_for('new_player') }}" method="POST">
    <input type="text" name="FirstName" class="form-input" placeholder="Enter first name" required>
    <input type="text" name="LastName" class="form-input" placeholder="Enter last name" required>

    <select name="TeamID" class="form-input" required>
        {% for team in teams %}
        <option value="{{ team.TeamID }}">{{ team.TeamName }}</option>
        {% endfor %}
    </select>

    <input type="text" name="Position" class="form-input" placeholder="Enter position" required>
    <input type="text" name="Shoots" class="form-input" placeholder="Enter shoots">
    <input type="text" name="Height" class="form-input" placeholder="Enter height">
    <input type="number" name="Weight" class="form-input" placeholder="Enter weight">
    <input type="date" name="BirthDate" class="form-input" placeholder="Enter birth date">
    <input type="text" name="BirthCountry" class="form-input" placeholder="Enter birth country">

    <input type="submit" value="Create Player" class="form-button">
</form>

    <a href="{{ url_for('teams') }}" class="teams-button">Back to Teams</a>
</div>
{% endblock %}
