{% extends 'admin/base.html' %}
{% block content %}
<div class="form-container">
    <h1>Create New Fixture</h1>
    <form action="{{ url_for('new_fixture') }}" method="POST" class="fixture-form">
        <div class="form-group">
            <label for="HomeTeamID">Home Team:</label>
            <select name="HomeTeamID" id="HomeTeamID" class="form-control" required>
                {% for team in teams %}
                <option value="{{ team.TeamID }}">{{ team.TeamName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="AwayTeamID">Away Team:</label>
            <select name="AwayTeamID" id="AwayTeamID" class="form-control" required>
                {% for team in teams %}
                <option value="{{ team.TeamID }}">{{ team.TeamName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="DateTime">Date and Time:</label>
            <input type="datetime-local" name="DateTime" id="DateTime" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Location">Location:</label>
            <select name="Location" id="Location" class="form-control" required>
                <option value="Home">Home</option>
                <option value="Away">Away</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Fixture</button>
    </form>
</div>
{% endblock %}
