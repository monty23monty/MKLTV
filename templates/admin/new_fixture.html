{% extends 'admin/base.html' %}
{% block content %}
<div class="form-container">
    <h1>Create New Fixture</h1>
    <form action="{{ url_for('new_fixture') }}" method="post" class="fixture-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="home_team">Home Team:</label>
            <select name="home_team" id="home_team" class="form-control">
                {% for team in teams %}
                <option value="{{ team.TeamID }}">{{ team.TeamName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="away_team">Away Team:</label>
            <select name="away_team" id="away_team" class="form-control">
                {% for team in teams %}
                <option value="{{ team.TeamID }}">{{ team.TeamName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" name="time" id="time" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select name="location" id="location" class="form-control">
                <option value="Home">Home</option>
                <option value="Away">Away</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Fixture</button>
    </form>
</div>
{% endblock %}
