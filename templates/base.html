<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MKL Match night Controller</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/user.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">MKL Matchnight Controller</div>
        <div class="sidebar-subheader">Staff</div>
        <ul>
          <li><a href="{{ url_for("availability") }}">Availability</a> </li>
          <li><a href="{{ url_for("my_allocations") }}">My Games</a></li>
            {% if is_admin %}
            <li><a href="{{ url_for('admin')}}">Admin</a></li>
            {% endif %}

        </ul>
        <div class="home-container">
            <a href="{{ url_for('home')}}" class="home-button">Home</a>
        </div>
        <div class="logout-container">
            <a href="{{  url_for("logout")}}" class="logout-button">Logout</a>
        </div>
      </div>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
