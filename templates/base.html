<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MKL Match night Controller</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/user.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">MKL Matchnight Controller</div>
        <div class="sidebar-subheader">Staff</div>
        <ul>
          <li><a href="{{ url_for("availability") }}">Availability</a> </li>
          <li><a href="{{ url_for("my_allocations") }}">My Games</a></li>
            {% if is_admin %}
            <li><a href="{{ url_for('admin')}}">Admin</a></li>
            {% endif %}

        </ul>
        <div class="home-container">
            <a href="{{ url_for('home')}}" class="home-button">Home</a>
        </div>
        <div class="logout-container">
            <a href="{{  url_for("logout")}}" class="logout-button">Logout</a>
        </div>
      </div>
    <!-- Navbar for Mobile -->
        <nav class="navbar">
            <div class="navbar-header">
                <button class="navbar-toggle" onclick="toggleNavbar()">â˜°</button>
                <span class="navbar-title">MKL Matchnight</span>
            </div>
            <ul class="navbar-links">
                <li><a href="{{ url_for("availability") }}">Availability</a> </li>
                <li><a href="{{ url_for("my_allocations") }}">My Games</a></li>
                {% if is_admin %}
                    <li><a href="{{ url_for('admin')}}">Admin</a></li>
                {% endif %}
                <li><a href="{{ url_for('home')}}">Home</a></li>
                <li><a href="{{  url_for("logout")}}">Logout</a></li>
            </ul>
        </nav>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  <script>
        function toggleNavbar() {
            var navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('navbar-open');
        }

        function adjustContentMargin() {
            var sidebar = document.querySelector('.sidebar');
            var content = document.querySelector('.content');

            if (window.innerWidth > 768) {
                content.style.marginLeft = sidebar.offsetWidth + 'px';
            } else {
                content.style.marginLeft = '0';
            }
        }

        window.addEventListener('resize', adjustContentMargin);
        window.addEventListener('load', adjustContentMargin);
    </script>
  </body>

</html>
